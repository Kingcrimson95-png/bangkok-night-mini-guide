<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangkok Travel Guide</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="description" content="A curated, modern travel guide for Bangkok.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-top">
        <h1 id="title">Bangkok Travel Guide</h1>
        <select id="langSel" class="lang" aria-label="Language">
          <option value="en">EN</option>
          <option value="th">ไทย</option>
        </select>
      </div>
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        <input id="q" type="search" placeholder="Search places..." autocomplete="off">
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="stories-container"></div>
    
    <div id="category-filters"></div>

    <div class="filter-controls">
      <select id="openNow">
        <option value="1">Open now</option>
        <option value="0">Any time</option>
      </select>
      <select id="nearby">
        <option value="1000">≤1 km</option>
        <option value="2000">≤2 km</option>
        <option value="5000" selected>≤5 km</option>
        <option value="999999">Anywhere</option>
      </select>
    </div>

    <div id="list" class="grid" role="list" style="margin-top:20px;"></div>
    <div class="footer" id="foot">Works offline. Add to Home Screen.</div>
  </main>
  
  <button id="emergency-btn" class="sos-btn">
    <span class="icon">⚠️</span>
    <span id="emergency-btn-text">SOS</span>
  </button>

  <div id="emergency-modal" class="modal-overlay">
    <div class="modal-content">
      <button id="close-modal-btn" class="modal-close-btn">&times;</button>
      <h2 id="emergency-title">Emergency Contacts</h2>
      <div class="contact-item">
        <span id="tourist-police-label" class="label">Tourist Police</span>
        <a href="tel:1155" class="number">1155</a>
      </div>
      <div class="contact-item">
        <span id="police-ambulance-label" class="label">Police / Ambulance</span>
        <a href="tel:191" class="number">191</a>
      </div>
      <div class="contact-item">
        <span id="medical-emergency-label" class="label">Medical Emergency</span>
        <a href="tel:1669" class="number">1669</a>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
